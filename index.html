<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #000; }
    
    /* 2D Overlay Logo (Top Left Screen) */
    #logo {
      position: absolute; top: 16px; left: 16px; width: 100px; z-index: 100;
    }

    /* --- UI BUTTON STYLES (SAME AS BEFORE) --- */
    .ar-ui { display: none; z-index: 100; }

    .bottom-panel {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
    }

    .play-button {
      padding: 12px 24px; font-size: 15px; font-weight: bold; border: none;
      border-radius: 30px; background-color: #5E0F8B; color: #fff;
      cursor: pointer; min-width: 160px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .play-button:hover { background-color: #7a17b8; }

    .top-right-panel {
      position: absolute; top: 20px; right: 20px;
      display: flex; flex-direction: column; gap: 25px; align-items: center;
    }

    .btn-wrapper { position: relative; width: 50px; height: 50px; }
    
    .icon-btn {
      width: 50px; height: 50px; background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      color: white; font-size: 24px; backdrop-filter: blur(4px);
    }
    #whatsappBtn:hover { background-color: rgba(37, 211, 102, 0.8); border-color: #25D366; }

    .btn-label {
      position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%);
      color: white; font-size: 10px; font-weight: bold; pointer-events: none;
      white-space: nowrap; text-shadow: 0 1px 2px black;
    }

    .a-enter-vr-button { display: none !important; }
    #toast {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7); color: white; padding: 12px 20px;
      border-radius: 8px; z-index: 200; display: none; text-align: center;
    }
  </style>
</head>
<body>

  <img src="logo.png" id="logo" alt="JEWELS-AI logo">

  <div class="ar-ui bottom-panel" id="bottomPanel">
    <button class="play-button" id="toggleButton">‚ñ∂ Play Video</button>
  </div>

  <div class="ar-ui top-right-panel" id="topPanel">
    <div class="btn-wrapper"><button class="icon-btn" id="locationBtn">üìç</button><div class="btn-label">Map</div></div>
    <div class="btn-wrapper"><button class="icon-btn" id="websiteBtn">üåê</button><div class="btn-label">Web</div></div>
    <div class="btn-wrapper"><button class="icon-btn" id="whatsappBtn">üí¨</button><div class="btn-label">Chat</div></div>
    <div class="btn-wrapper"><button class="icon-btn" id="saveContactBtn">üíæ</button><div class="btn-label">Save</div></div>
  </div>

  <div id="toast">Action Disabled</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop crossorigin="anonymous"></video>
      <img id="logo3d" src="logo.png" /> 
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.59" 
        material="src: #plan1Video; shader: flat; side: double">
      </a-plane>

      <a-image 
        src="#logo3d" 
        position="0 0.4 0.3" 
        width="0.3" 
        height="0.3"
        animation="property: position; to: 0 0.45 0.3; dir: alternate; dur: 2000; loop: true">
      </a-image>

      <a-entity position="0 -0.4 0.3" animation="property: position; to: 0 -0.45 0.3; dir: alternate; dur: 2500; loop: true">
        
        <a-text 
          value="JEWELS AI TEAM" 
          color="#FFF" 
          align="center" 
          width="1.8" 
          position="0 0.1 0"
          font="exo2bold"
          shader="msdf">
        </a-text>
        
        <a-text 
          value="AI Specialist" 
          color="#EEE" 
          align="center" 
          width="1.2" 
          position="0 0 0">
        </a-text>

      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    const contactInfo = {
      name: "Jewels AI Team", phone: "+1234567890", email: "info@jewels-ai.com",
      website: "https://www.jewels-ai.com", title: "AI Specialist", org: "JEWELS-AI",
      locationUrl: "https://goo.gl/maps/YOUR_LOCATION_ID", whatsapp: "1234567890"
    };

    const sceneEl = document.querySelector('a-scene');
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const uiElements = document.querySelectorAll('.ar-ui');
    const toggleButton = document.querySelector('#toggleButton');
    const saveContactBtn = document.querySelector('#saveContactBtn');
    const locationBtn = document.querySelector('#locationBtn');
    const websiteBtn = document.querySelector('#websiteBtn');
    const whatsappBtn = document.querySelector('#whatsappBtn');
    const target = document.querySelector('#target1');
    const toast = document.querySelector('#toast');
    let isPlaying = false;

    function showToast(msg, t = 2000) {
      toast.textContent = msg; toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, t);
    }
    videoEl.setAttribute('playsinline', '');

    sceneEl.addEventListener('renderstart', () => {
      const comp = sceneEl.querySelector('[mindar-image]');
      if (comp && comp.components['mindar-image']) comp.components['mindar-image'].start();
    });

    function setUiVisibility(visible) { uiElements.forEach(el => el.style.display = visible ? 'block' : 'none'); }
    target.addEventListener('targetFound', () => { setUiVisibility(true); });
    target.addEventListener('targetLost', () => {
      setUiVisibility(false); if (!videoEl.paused) videoEl.pause();
      isPlaying = false; toggleButton.textContent = "‚ñ∂ Play Video";
    });

    toggleButton.addEventListener('click', async () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        try { await videoEl.play(); isPlaying = true; toggleButton.textContent = "‚è∏ Pause"; } 
        catch (err) { showToast('Tap screen to allow video'); }
      } else { videoEl.pause(); isPlaying = false; toggleButton.textContent = "‚ñ∂ Play Video"; }
    });

    saveContactBtn.addEventListener('click', () => {
      const vcard = ["BEGIN:VCARD","VERSION:3.0",`FN:${contactInfo.name}`,`ORG:${contactInfo.org}`,
        `TITLE:${contactInfo.title}`,`TEL;TYPE=WORK,VOICE:${contactInfo.phone}`,`EMAIL:${contactInfo.email}`,
        `URL:${contactInfo.website}`,"END:VCARD"].join("\n");
      const blob = new Blob([vcard], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const newLink = document.createElement('a');
      newLink.download = `${contactInfo.name.replace(" ", "_")}.vcf`;
      newLink.href = url; newLink.click(); URL.revokeObjectURL(url);
      showToast("Saving Contact...", 2000);
    });

    locationBtn.addEventListener('click', () => { window.open(contactInfo.locationUrl, '_blank'); showToast("Opening Maps..."); });
    websiteBtn.addEventListener('click', () => { window.open(contactInfo.website, '_blank'); showToast("Opening Website..."); });
    whatsappBtn.addEventListener('click', () => {
      const cleanNum = contactInfo.whatsapp.replace(/[^0-9]/g, '');
      window.open(`https://wa.me/${cleanNum}`, '_blank'); showToast("Opening WhatsApp...");
    });
    document.addEventListener("contextmenu", (e) => { e.preventDefault(); });
  </script>
</body>
</html>
